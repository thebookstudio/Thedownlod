<!DOCTYPE html>
<html lang="en">
<head>

    body {

      font-family: 'Poppins', sans-serif;

      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      background-image: url('https://images.unsplash.com/photo-1516637090014-cb1ab78511f5?auto=format&fit=crop&w=1050&q=80');

      background-position: center;

    .container {

    }

      font-size: 1rem;

      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.5);
      transition: background 0.3s, transform 0.3s;
    }

    .download-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff416c, #ff4b2b);
